<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


  </head>
</head>
  <body>

    <nav class="navbar navbar-expand-lg bg-dark text-white">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">BookStore</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-white" id="navbarNav">
          <ul class="navbar-nav ">
            <li class="nav-item">
              {% comment %} <a class="nav-link active text-white" aria-current="page" href="/">Home</a> {% endcomment %}
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'store_book' %}">Store Book</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'show_books' %}">Show Books</a>
            </li>
        
          </ul>
        </div>
      </div>
    </nav>
    
   {% block content%} {% endblock %}
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
   crossorigin="anonymous"></script>
  </body>
  </body>
</html>
